image:
  name: toby1991/csi-s3:test
  entrypoint: [""]

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

stages:
  - build
  - test

build:
  stage: build
  script:
    - make build

test:
  stage: test
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker run --rm --privileged -v $(pwd):/app --device /dev/fuse toby1991/csi-s3:test
